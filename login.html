<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqauYjv2q_LcWYZSilzGVSa4JbjZybRoTEzw&s');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 90%;
        }

        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(99, 94, 94, 0.1);
        }

        .card-title {
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container" align="center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <div class="card-body">
                        <form id="loginForm" class="form-horizontal" action="/login_form" method="POST" style="margin-top:20px;">
                            <div style="padding:50px;width:550px;border-radius:10px;background-color:#9993c1">
                                <h2 class="card-title text-center"><b>Login</b></h2>

                                <div class="form-group">
                                    <label for="username" style="float: left">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                                </div>

                                <div class="form-group">
                                    <label for="password" style="float: left">Password</label>
                                    <input type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="Enter password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required>
                                </div>

                                <div class="col-sm-12 text-center">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                                
                                <br></br>
                                <p class="mt-3">
                                    <div class="col-sm-12 text-center">
                                        <a href="forgot.html" style="color: rgb(10, 16, 21);">Forgot Password?</a>
                                    </div>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
            
                var username = $('#username').val();
                var password = $('#password').val();
            
                if (username === '' || password === '') {
                    alert('Please fill in all fields');
                } else {
                    alert('Logged in successfully');
                    window.location.href = 'Dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
